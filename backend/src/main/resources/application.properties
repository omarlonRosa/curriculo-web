spring.application.name=curriculos-api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/
curriculos_db
spring.datasource.username=curriculos_user
spring.datasource.password=curriculos_pass
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1
# Security Configuration
jwt.secret=curriculos-jwt-secret-key-very-long-and-secure-for-
production
jwt.expiration=3600000
# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
# Logging Configuration
logging.level.com.curriculos=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
# Application Configuration
app.name=Curriculos API
app.version=1.0.0
app.description=Sistema de Criação de Currículos - API Backend
